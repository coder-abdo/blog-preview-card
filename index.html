<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Learn the foundations of HTML and CSS, the essential building blocks for creating modern, responsive websites. Discover how these languages define the structure, content, and presentation of web pages."
    />
    <meta
      name="keywords"
      content="HTML, CSS, web development, learning, blog, article, frontend mentor"
    />
    <meta name="author" content="Abdelmonaem Shahat" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" type="" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card" role="article">
        <header class="card-header">
          <img
            class="card-img"
            src="./assets/images/illustration-article.svg"
            alt="illustration article image"
          />
        </header>
        <div class="card-body">
          <div class="card-badge" aria-label="Category: Learning">Learning</div>
          <h3 class="card-subtitle" aria-label="Published on December 21, 2023">
            Published 21 Dec 2023
          </h3>
          <h1 class="card-title">HTML &amp; CSS foundations</h1>
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="card-footer" role="contentinfo">
          <img
            class="author-image"
            src="./assets/images/image-avatar.webp"
            alt="Author's profile picture"
          />
          <h4 class="author-name" aria-label="Author: Greg Hooper">
            Greg Hooper
          </h4>
        </footer>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/coder-abdo"
          target="_blank"
          rel="noopener noreferrer"
          >Abdelmonaem Shahat</a
        >.
      </footer>
    </main>
  </body>
</html>
